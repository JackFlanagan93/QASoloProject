<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
        <title>MotoGP - Modify</title>
</head>

<body background="background2.png">
<br>
    <div class="container">
        <div class="row">
            <div>
                <h1 class="text-primary">MotoGP Manager - Modify</h1>
            </div>
        </div>
        <div class="row">
            <input type="button" class="col-9" id="btn" Value="Home" onclick="homePage()">
        </div>
        <br>
        <div class="row">
            <div>
                <input type="button" id="btn" Value="Create Rider" onclick="createRider()">
                <input type="button" id="btn" Value="Update Rider" onclick="updateRider()">
                <input type="button" id="btn" Value="Delete Rider" onclick="deleteRider()">
                <input type="text" id="DeleteRiderID" placeholder="Rider ID To Delete">
            </div>
        </div>
        <br>
        <div class="row">
            <div>
                <input type="button" id="btn" Value="Create Team" onclick="createTeam()">
                <input type="button" id="btn" Value="Update Team" onclick="updateTeam()">
                <input type="button" id="btn" Value="Delete Team" onclick="deleteTeam()">
                <input type="text" id="DeleteTeamID" placeholder="Team ID To Delete">
            </div>
        </div>
        <br>
        <div class="row">
            <div>
                <input type="button" id="btn" Value="Create Racelog Entry" onclick="createRaceLogEntry()">
                <input type="button" id="btn" Value="Update Racelog Entry" onclick="updateRaceLogEntry()">
                <input type="button" id="btn" Value="Delete Racelog Entry" onclick="deleteRaceLogEntry()">
                <input type="text" id="DeleteRaceLogEntry" placeholder="Racelog Entry To Delete">

            </div>
            <br></br>
        </div>

        <div class="col-lg-">
                <table id="table" class="table table-bordered table-dark table-hover table-sm">

                </table>
            </div>


        <script src="modify.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>

</html>
